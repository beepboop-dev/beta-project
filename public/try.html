<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MenuCraft â€” Try It Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --orange: #E85D2C; --orange-dark: #D14A1C; --cream: #FFFBF7; --charcoal: #1A1A1A; --gray: #6B7280; }
    body { font-family: 'Inter', sans-serif; background: var(--cream); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .container { width: 100%; max-width: 440px; text-align: center; }
    .logo-link { font-size: 28px; font-weight: 800; color: var(--orange); text-decoration: none; display: block; margin-bottom: 32px; }
    .logo-link span { color: var(--charcoal); }
    .card { background: #fff; border-radius: 20px; padding: 40px; border: 1px solid #F3F4F6; box-shadow: 0 4px 24px rgba(0,0,0,0.04); }
    .card h2 { font-size: 26px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
    .card .sub { color: var(--gray); font-size: 15px; margin-bottom: 28px; line-height: 1.6; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #374151; }
    .form-group input {
      width: 100%; padding: 14px 16px; border: 1.5px solid #E5E7EB; border-radius: 12px;
      font-size: 16px; font-family: inherit; outline: none; transition: border-color 0.2s;
    }
    .form-group input:focus { border-color: var(--orange); }
    .btn {
      width: 100%; padding: 16px; border-radius: 12px; font-weight: 700;
      font-size: 16px; border: none; cursor: pointer; font-family: inherit;
      background: linear-gradient(135deg, var(--orange), #F59E0B);
      color: #fff; transition: all 0.2s; margin-top: 4px;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(232,93,44,0.3); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
    .note { font-size: 13px; color: #9CA3AF; margin-top: 16px; }
    .note a { color: var(--orange); text-decoration: none; font-weight: 600; }
    .features-mini { display: flex; gap: 16px; justify-content: center; margin-top: 24px; flex-wrap: wrap; }
    .features-mini .feat { font-size: 12px; color: var(--gray); display: flex; align-items: center; gap: 4px; }
    .features-mini .feat::before { content: 'âœ“'; color: #10B981; font-weight: 700; }
  </style>
</head>
<body>

<div class="container">
  <a href="/" class="logo-link">Menu<span>Craft</span></a>
  <div class="card">
    <h2>ðŸš€ Build your menu now</h2>
    <p class="sub">No signup. No credit card. Just enter your restaurant name and start building.</p>
    <form onsubmit="startDemo(event)">
      <div class="form-group">
        <label>What's your restaurant called?</label>
        <input type="text" id="restaurant-name" placeholder="e.g. Bella Cucina" required autofocus>
      </div>
      <button type="submit" class="btn" id="start-btn">Start Building â€” It's Free â†’</button>
    </form>
    <p class="note">Already have an account? <a href="/login">Log in</a></p>
  </div>
  <div class="features-mini">
    <span class="feat">No signup needed</span>
    <span class="feat">AI descriptions</span>
    <span class="feat">QR code included</span>
  </div>
</div>

<script>
async function startDemo(e) {
  e.preventDefault();
  const btn = document.getElementById('start-btn');
  const name = document.getElementById('restaurant-name').value.trim();
  if (!name) return;
  btn.disabled = true;
  btn.textContent = 'Setting up your menu...';
  try {
    const res = await fetch('/api/demo/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ restaurantName: name })
    });
    if (!res.ok) throw new Error('Failed');
    window.location.href = '/dashboard';
  } catch (err) {
    btn.disabled = false;
    btn.textContent = 'Start Building â€” It\'s Free â†’';
    alert('Something went wrong. Please try again.');
  }
}
</script>

</body>
</html>
